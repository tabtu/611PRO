<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Bootstrap Admin App + jQuery"/>
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin"/>
    <title>REGIST</title>
</head>
<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="/index">
                    <img src="/static/img/facebook.png" alt="Image" class="block-center img-rounded"/></a>
            </div>
            <div class="panel-body" id="registPage">
                <p class="text-center pv">register</p>
                <form id="form" data-parsley-validate="true" onsubmit="return false">
                    <div class="form-group has-feedback">
                        <label for="signupInputEmail1" class="text-muted">email</label>
                        <input id="signupInputEmail1" type="email" placeholder="Your Email Address" class="form-control" v-model="email"  data-parsley-required-message="Please Input Email" data-parsley-type-message="Please Input Correct Email Address" required="required"/>
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputEmail1" class="text-muted">username</label>
                        <input id="signupInputEmail2" type="text" placeholder="Your Username" class="form-control" v-model="userName" data-parsley-required-message="Please Input Username" required="required"/>
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputPassword" class="text-muted">password</label>
                        <input id="signupInputPassword" type="password" placeholder="Your Password" class="form-control" v-model="password" required="required" data-parsley-required-message="Please Input Password" pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)(?![^0-9a-zA-Z]+$)\S{6,20}$/" data-parsley-pattern-message="Please Input 6-20 letters and numbers" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <button v-on:click="regist" class="btn btn-block btn-primary mt-lg">Create Account</button>
                </form>
                <p></p>
                <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>
                <p class="pt-lg text-center">Have Already Registed?</p>
                <a href="/login" class="btn btn-block btn-default">Login</a>
            </div>
        </div>
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2017</span>
            <span>-</span>
            <span>2018</span>
            <br/>
            <span>i@tabtu.cn</span>
        </div>
    </div>
</div>
<script type='text/javascript'>
    Vue.http.options.emulateJSON = true;
    var registPage = new Vue({
        el: '#registPage',
        data: {
            'email': '',
            'password': '',
            'userName':''
        },
        methods: {
            regist: function(event){
                var ok = $('#form').parsley().isValid({force: true});
                if(!ok){
                    return;
                }
                var datas={
                    email: this.email,
                    passWord: this.password,
                    userName: this.userName
                };
                this.$http.post('/user/regist',datas).then(function(response){
                    if(response.data.rspCode == '000000'){
                        window.open('/', '_self');
                    }else{
                        $("#errorMsg").html(response.data.rspMsg);
                        $("#errorMsg").show();
                    }
                }, function(response){
                    console.log('error');
                })
            }
        }
    })
</script>
</body>
</html>
